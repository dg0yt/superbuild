jobs:
- job: macOS
  timeoutInMinutes: 120
  variables:
    MACOSX_DEPLOYMENT_TARGET: 10.12
    VCPKG_DOWNLOADS: $(Build.StagingDirectory)/source
    VCPKG_DEFAULT_BINARY_CACHE: $(Build.StagingDirectory)/binary
    VCPKG_FEATURE_FLAGS: registries
    VERBOSE: 1
  pool:
    vmImage: 'macos-10.15'
  steps:
  - template: setup-macos.yml
  - template: build.yml

- job: Linux
  timeoutInMinutes: 120
  variables:
    VCPKG_DOWNLOADS: $(Build.StagingDirectory)/source
    VCPKG_DEFAULT_BINARY_CACHE: $(Build.StagingDirectory)/binary
    VCPKG_FEATURE_FLAGS: registries
    VERBOSE: 1
  pool:
    vmImage: 'ubuntu-20.04'
  steps:
  - template: setup-ubuntu.yml
  - template: build.yml

- job: Windows
  condition: false
  timeoutInMinutes: 120
  variables:
    MINGW: mingw64
    SUPERBUILD_INSTALL_DIR_NATIVE: 'C:\msys2'
    VCPKG_DOWNLOADS: $(Build.StagingDirectory)/source
    VCPKG_DEFAULT_BINARY_CACHE: $(Build.StagingDirectory)/binary
    VCPKG_FEATURE_FLAGS: registries
    VERBOSE: 1
  pool:
    vmImage: 'windows-2019'
  steps:
  - template: setup-msys2.yml
  - template: build.yml
