variables:
  CHERE_INVOKING: enabled_from_arguments
  MSYS2_INSTALL_DIR: 'C:\msys64'
  MSYSCON: defterm
  MSYSTEM: MSYS
  # PACMAN_ARCHIVE: '/var/cache/pacman/pkg'
  PACMAN_ARCHIVE: '$(Pipeline.Workspace)/MSYS2-pacman-archiv'
pool:
  vmImage: 'windows-2019'

steps:
- bash: |
    ci/msys2bash.cmd -s << END_CI
    echo \$SHELL
    ls -l \$SHELL
    for I in bash git cmake ninja gcc g++ clang clang++; do
      echo -n "\$I: "
      which \$I || true
    done
    echo -n "/mingw64/bin: "
    cygpath -w /mingw64/bin
    env | sort
    END_CI
  displayName: Analyse environment
  condition: false

- bash: |
    ci/msys2bash.cmd -s << END_CI
    set -e
    set -x
    export PACMAN_ARCHIVE=`cygpath -u '$(PACMAN_ARCHIVE)'`
    mkdir "\${PACMAN_ARCHIVE}"
    pacman --verbose --cachedir "\${PACMAN_ARCHIVE}" --noconfirm -S --needed \
      bison \
      git \
      ninja \
      sharutils \
      mingw-w64-{x86_64,i686}-nsis \
      2>error.log || cat error.log
      # Already installed:
      # diffutils \
      # flex \
      # gzip \
      # make \
      # patch \
      # python \
      # mingw-w64-{x86_64,i686}-binutils \
      # mingw-w64-{x86_64,i686}-cmake \
      # mingw-w64-{x86_64,i686}-gcc \
      # mingw-w64-{x86_64,i686}-headers-git \
      # mingw-w64-{x86_64,i686}-nsis \
      # mingw-w64-{x86_64,i686}-tools-git  \
      # mingw-w64-{x86_64,i686}-winpthreads-git \
      # ...
    ls "\${PACMAN_ARCHIVE}"
    END_CI
  displayName: 'Install MSYS2 MinGW packages for OpenOrienteering Superbuild'
  
- publish: $(PACMAN_ARCHIVE)
  artifact: MSYS2-pacman-archiv
  displayName: 'Publish MSYS2 pacman archive'

- bash: |
    ci/msys2bash.cmd -s << END_CI
    for MINGW in mingw32 mingw64; do
        cd /\${MINGW}
        mkdir -p superbuild/share/doc/copyright
        cat share/licenses/gcc-libs/README          >  superbuild/share/doc/copyright/gcc-libs-msys2.txt
        echo ===                                    >> superbuild/share/doc/copyright/gcc-libs-msys2.txt
        cat share/licenses/gcc-libs/COPYING.RUNTIME >> superbuild/share/doc/copyright/gcc-libs-msys2.txt
        # Deprecation warning: Mapper still looks for gnustl*. It should use gcc-libs* instead.
        cat superbuild/share/doc/copyright/gcc-libs-msys2.txt > superbuild/share/doc/copyright/gnustl-msys2.txt
        
        cat share/licenses/libwinpthread/mingw-w64-libraries/winpthreads/COPYING > superbuild/share/doc/copyright/winpthreads-msys2.txt
        
        cat share/licenses/libwinpthread/COPYING > superbuild/share/doc/copyright/mingw-w64-msys2.txt
    done
    END_CI
  displayName: 'Generate copyright files for toolchain libraries'
  condition: false

- bash: |
    ci/msys2bash.cmd -s << END_CI
    mkdir -p mingw-source
    cd mingw-source
    
    export LANG=C
    MINGW=mingw64
    MSYSTEM_CARCH=x86_64
    pacman -Qo /\${MINGW}/bin/libstdc++-6.dll \
      | sed "s,-gcc-libs,-gcc," \
      | sed "s,^.*owned by mingw-w64-[^-]*,https://repo.msys2.org/mingw/sources/mingw-w64,;s, ,-,;s, *$,.src.tar.gz," > urls.txt
    pacman -Qo /\${MINGW}/bin/libwinpthread-1.dll \
      | sed "s,-libwinpthread,-winpthreads," \
      | sed "s,^.*owned by mingw-w64-[^-]*,https://repo.msys2.org/mingw/sources/mingw-w64,;s, ,-,;s, *$,.src.tar.gz," >> urls.txt
    pacman -Qo /\${MINGW}/\${MSYSTEM_CARCH}-w64-mingw32/include/windows.h \
      | sed "s,^.*owned by mingw-w64-[^-]*,https://repo.msys2.org/mingw/sources/mingw-w64,;s, ,-,;s, *$,.src.tar.gz," >> urls.txt
    pacman -Qo /\${MINGW}/bin/makensis.exe \
      | sed "s,^.*owned by mingw-w64-[^-]*,https://repo.msys2.org/mingw/sources/mingw-w64,;s, ,-,;s, *$,.src.tar.gz," >> urls.txt
    
    cat urls.txt
    wget --no-verbose -i urls.txt 2>&1 \
      || echo "##vso[task.LogIssue type=warning]Failed to download some \${MINGW} source tarballs."
    END_CI
  displayName: 'Get extra source tarballs'

- publish: $(Build.SourcesDirectory)\mingw-source
  artifact: MSYS2-source
  displayName: 'Publish MSYS2 source artifacts'
