#project: $(System.TeamProjectId)

steps:
- download: msys2
  artifact: MSYS2-$(MINGW)-source
  displayName:  Download MSYS2 source artifact

- bash: |
    echo $SHELL
    ls -l $SHELL
    for I in bash git cmake ninja gcc g++ clang clang++; do
      which $I || true
    done
    
    #- download: msys2
    #  artifact: MSYS2-$(MINGW)-base
    #  displayName:  Download MSYS2 base artifact

- task: DownloadPipelineArtifact@2
  inputs:
    source: specific
    project: 'superbuild'
    pipeline: 7
    runVersion: latestFromBranch
    runBranch: vcpkg-ports
    artifact: MSYS2-$(MINGW)-base
    path: $(MSYS2_INSTALL_DIR)/..

- script: |
    echo on
    mkdir "$(MSYS2_INSTALL_DIR)"
    REM robocopy /E /IS /MOVE /NJH /NJS /NDL /NC /NS /NP ^
    REM  "$(Pipeline.Workspace)\msys2\MSYS2-$(MINGW)-base" "$(MSYS2_INSTALL_DIR)"
    if not exist "$(MSYS2_INSTALL_DIR)\usr\bin\bash.exe" (
        dir "$(MSYS2_INSTALL_DIR)"
        exit 1
    )
    mkdir "$(VCPKG_DOWNLOADS)"
    move "$(Pipeline.Workspace)\msys2\MSYS2-$(MINGW)-source\*" "$(VCPKG_DOWNLOADS)\"
    echo ##vso[task.prependpath]$(MSYS2_INSTALL_DIR)\usr\bin
    echo ##vso[task.setVariable variable=CI_BASH]$(MSYS2_INSTALL_DIR)\usr\bin\bash.exe
    echo ##vso[task.setVariable variable=CI_BASH_ENV]/etc/profile
  displayName: 'Integrate MSYS2 artifacts'

