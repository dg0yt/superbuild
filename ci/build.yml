parameters:
  cmakeArgs:
  buildArgs: -j3


steps:
- checkout: self
  path: ports

- bash: |
    set -x
    set -e
    git clone --depth 1 --branch vcpkg https://github.com/dg0yt/superbuild.git "$(Agent.BuildDirectory)/vcpkg"
  displayName: 'Checkout vcpkg helper'

- task: CMake@1
  inputs:
    workingDirectory: 'build'
    cmakeArgs: >
      "$(Agent.BuildDirectory)/vcpkg"
      -DCMAKE_BUILD_TYPE=Release
      "-DVCPKG_ALLOW_APPLE_CLANG=OFF"
      "-DREGISTRY_DEFAULT_ROOT=$(Agent.BuildDirectory)/ports"
      "-DREGISTRY_EXTRA=VCPKG"
      "-DREGISTRY_VCPKG_ROOT=https://github.com/microsoft/vcpkg.git"
      "-DREGISTRY_VCPKG_PACKAGES=vcpkg-cmake;vcpkg-cmake-config;libiconv"
      ${{ parameters.cmakeArgs }}
  displayName: 'Configure'

- task: CMake@1
  inputs:
    workingDirectory: 'build'
    cmakeArgs: >
      --build .
      --target vcpkg
  timeoutInMinutes: 210
  displayName: 'Build vcpkg'

- task: CMake@1
  inputs:
    workingDirectory: 'build'
    cmakeArgs: >
      --build .
      --target all-install
  timeoutInMinutes: 210
  displayName: 'Build source package'
